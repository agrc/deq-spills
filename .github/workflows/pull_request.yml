name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-check-website:
    name: Lint and check types (website)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: website

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧶 Lint
        run: pnpm run lint

      - name: 🧪 Check types
        run: pnpm run check

  test-unit-website:
    name: Unit tests (website)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: website

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test

  test-check-salesforce:
    name: Lint (salesforce)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./salesforce

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: salesforce

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧶 Lint
        run: pnpm run lint

  test-unit-salesforce:
    name: Unit tests (salesforce)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./salesforce

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: salesforce

      - name: 📥 Download dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-unit-website, test-check-website]
    if: ${{ github.event.sender.type == 'User' && github.head_ref != 'dev' }}
    environment:
      name: preview

    steps:
      - name: 🚀 Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: pnpm run build -- --mode dev
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: website
        env:
          VITE_DISCOVER: ${{ secrets.DISCOVER_QUAD_WORD }}
          VITE_WEB_API: ${{ secrets.WEB_API_KEY }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
