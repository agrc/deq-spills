name: Release Events

on:
  release:
    types: [published]

permissions:
  id-token: write
  deployments: write

jobs:
  get-project:
    name: Get the project name
    runs-on: ubuntu-latest
    outputs:
      project: ${{ steps.folder.outputs.matched_first }}
    steps:
      - name: üè∑Ô∏è Extract package name from tag
        uses: MeilCli/regex-match@v2
        id: folder
        with:
          regex_pattern: ".*(?=-v*)"
          search_string: ${{ github.ref_name }}

      - name: üõë Fail if no package name found
        run: exit 1
        if: ${{ !steps.folder.outputs.matched }}

  deploy-website-dev:
    name: Deploy website to staging
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://spillsmap.dev.utah.gov
    if: github.event.release.prerelease == true && needs.get-project.outputs.project == 'website'
    needs: get-project

    steps:
      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: pnpm run build -- --mode dev
          working-directory: ./website
        env:
          VITE_DISCOVER: ${{ secrets.DISCOVER_QUAD_WORD }}
          VITE_WEB_API: ${{ secrets.WEB_API_KEY }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

  deploy-legacy-dev:
    name: Deploy legacy to staging
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://deqspills.dev.utah.gov
    if: github.event.release.prerelease == true && needs.get-project.outputs.project == 'legacy'
    needs: get-project

    steps:
      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: pnpm run build:stage
          working-directory: ./legacy

  deploy-website-prod:
    name: Deploy website to production
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://spillsmap.deq.utah.gov
    if: github.event.release.prerelease == false && needs.get-project.outputs.project == 'website'
    needs: get-project

    steps:
      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: pnpm run build -- --mode production
          service-now-instance: ${{ secrets.SN_INSTANCE }}
          service-now-table: ${{ secrets.SN_TABLE }}
          service-now-system-id: ${{ secrets.SN_SYS_ID }}
          service-now-username: ${{ secrets.SN_USERNAME }}
          service-now-password: ${{ secrets.SN_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./website
        env:
          VITE_DISCOVER: ${{ secrets.DISCOVER_QUAD_WORD }}
          VITE_WEB_API: ${{ secrets.WEB_API_KEY }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

  deploy-legacy-prod:
    name: Deploy legacy to production
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://deqspills.ugrc.utah.gov
    if: github.event.release.prerelease == false && needs.get-project.outputs.project == 'legacy'
    needs: get-project

    steps:
      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: pnpm run build:prod
          service-now-instance: ${{ secrets.SN_INSTANCE }}
          service-now-table: ${{ secrets.SN_TABLE }}
          service-now-system-id: ${{ secrets.SN_SYS_ID }}
          service-now-username: ${{ secrets.SN_USERNAME }}
          service-now-password: ${{ secrets.SN_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./legacy

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [deploy-website-prod, deploy-legacy-prod]
    # run if either of the prod deployments were successful
    if: always() && contains(join(needs.*.result, ','), 'success')
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Release Notifier
        uses: agrc/release-issue-notifications-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
