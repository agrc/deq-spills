<!DOCTYPE html>
<html>
<head>
    <title>Embed Demo</title>
</head>
<body>

    <!-- styling demo -->
    <style type="text/css">
        .agrc-app, body, html {
            height: 700px;
            width: 620px;
        }
    </style>

    <!-- required widget div and .js file -->
    <div id='AGRCMap'></div>

    <!-- build:template:prod
    <script>var apiKey = 'AGRC-1B07B497348512'; // mapserv </script>
    /build -->
    <!-- build:template:stage
    <script>var apiKey = 'AGRC-AC122FA9671436'; // test.mapserv </script>
    /build -->
    <!-- build:template:dev
    <script>var apiKey = 'AGRC-63E1FF17767822'; // localhost </script>
    /build -->

    <!-- build:remove -->
    <script>var apiKey = 'AGRC-E5B94F99865799'; // localhost </script>
    <!-- /build -->

    <!-- get xy values demo -->
    <script>
        window.county = {
            countyName: 'KANE',
            apiKey: apiKey,
            layers: [0, 4, 5, 11]
        };
        window.none = {
            apiKey: apiKey,
            layers: [0, 4, 5, 10]
        };
        window.coords = {
            UTM_X: 630414,
            UTM_Y: 4289372,
            apiKey: apiKey,
            layers: [0, 4, 5, 10]
        };
        window.city = {
            cityName: 'Cottonwood Heights',
            apiKey: apiKey,
            layers: [0, 4, 5, 10]
        };
        window.address = {
            addressStreet: '2832 banbury rd',
            addressZone: '84121',
            apiKey: apiKey,
            layers: [0, 4, 5, 10]
        };
        window.routeMilepost = {
            milepost: '300',
            route: '15',
            apiKey: apiKey,
            layers: [0, 4, 5, 10]
        };
        window.all = {
            apiKey: apiKey,
            UTM_X: 418502,
            UTM_Y: 4519515,
            countyName: 'KANE',
            cityName: 'Cottonwood Heights',
            addressStreet: '2832 banbury rd',
            addressZone: '84121',
            milepost: '300',
            route: '15',
            layers: [0, 4, 5, 10]
        };
        window.latlong = {
            apiKey: apiKey,
            DD_LAT: 40.633879,
            DD_LONG: -111.852191,
            layers: [0, 3, 5, 7, 8]
        };
        window.dms = {
            apiKey: apiKey,
            DMS_DEGREE_LAT: 40,
            DMS_MINUTE_LAT: 3,
            DMS_SECOND_LAT: 50,
            DMS_DEGREE_LONG: -111,
            DMS_MINUTE_LONG: 50,
            DMS_SECOND_LONG: 30,
            layers: [0, 4, 5, 7, 8, 9]
        };
        window.trs = {
            apiKey: apiKey,
            BASEMERIDIAN: '26',
            TOWNSHIP: 'T24S',
            RANGE: 'R22E',
            SECTION: '4'
        };
        window.zip = {
            apiKey: apiKey,
            ZIP: 84124
        };

        /* globals AGRCMap */
        window.agrcOnLoad = function () {
            var app = new AGRCMap(window.coords, document.getElementById('AGRCMap'));

            // must always call startup
            app.startup();

            app.on('location-defined', function (result) {
                console.log('result.BASEMERIDIAN', result.BASEMERIDIAN);
                console.log('result.CITY', result.CITY);
                console.log('result.COUNTY', result.COUNTY);
                console.log('result.DD_LAT', result.DD_LAT);
                console.log('result.DD_LONG', result.DD_LONG);
                console.log('result.DERRID', result.DERRID);
                console.log('result.DMS_LAT', result.DMS_LAT);
                console.log('result.DMS_LONG', result.DMS_LONG);
                console.log('result.INDIAN', result.INDIAN);
                console.log('result.OWNER_AGENCY', result.OWNER_AGENCY);
                console.log('result.RANGE', result.RANGE);
                console.log('result.SECTION', result.SECTION);
                console.log('result.SITEDESC', result.SITEDESC);
                console.log('result.ST_KEY', result.ST_KEY);
                console.log('result.TOWNSHIP', result.TOWNSHIP);
                console.log('result.UTM_X', result.UTM_X);
                console.log('result.UTM_Y', result.UTM_Y);
                console.log('result.ZIP', result.ZIP);
                console.log('result.ZIPCITY', result.ZIPCITY);
            });
        };
    </script>
    <script type="text/javascript" src="EmbeddedMapLoader.js"></script>
    <!-- // <script type='text/javascript' src='http://mapserv.utah.gov/DEQSpills/EmbeddedMapLoader.js'></script> -->
</body>
</html>
